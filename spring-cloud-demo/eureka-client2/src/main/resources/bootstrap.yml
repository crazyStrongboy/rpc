spring:
  application:
    name: application
  cloud:
    config:
      discovery:
        service-id: myserver
        enabled: true
      profile: dev
    bus:
      destination: "bus-test"
  rabbitmq:
    host: 10.104.6.84
    port: 5672
    username: sis-user
    password: sis-user
    virtual-host: sis-vh
server:
